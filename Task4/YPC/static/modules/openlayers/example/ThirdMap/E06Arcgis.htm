<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>显示ArcGIS XYZ地图</title>
    <script include="jquery" src="./static/libs/include-lib-local.js"></script>
    <script src="./static/libs/include-openlayers-local.js"></script>
    <script type="text/javascript">
        var map;
        var tiandituLayer;

        //地图初始化函数
        function init() {
            var gaodeMapLayer = new ol.layer.Tile({
            title: "ArcGIS XYZ地图",
            source: new ol.source.XYZ({
                    url: 'https://server.arcgisonline.com/ArcGIS/rest/services/' +
          'World_Topo_Map/MapServer/tile/{z}/{y}/{x}',
                    wrapX: false
                })
            });

            var map = new ol.Map({
                layers: [gaodeMapLayer],
                view: new ol.View({
                    center:  [12958752, 4848452],
                    projection: 'EPSG:3857',
                    zoom: 8,
                    minZoom:1
                }),
                target: 'mapCon'
            });
        }
    </script>
</head>

<body onload="init()">
<div id="mapCon" style="width: 100%; height: 95%; position: absolute;">
    <div id="mouse-position" class="custom-mouse-position" style="position: absolute; z-index: 1003; height: 35px; right: 10px; bottom: 10px; width: 200px"></div>
</div>
</body>

</html>
