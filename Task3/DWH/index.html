<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>段文豪Mapbox练习</title>

    <script src='https://api.mapbox.com/mapbox-gl-js/v2.13.0/mapbox-gl.js'></script>
    <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-draw/v1.4.0/mapbox-gl-draw.js"></script>
    <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-directions/v4.1.1/mapbox-gl-directions.js"></script>
    <link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-directions/v4.1.1/mapbox-gl-directions.css" type="text/css">
    <link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-draw/v1.4.0/mapbox-gl-draw.css" type="text/css">
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.13.0/mapbox-gl.css' rel='stylesheet' />
    <script src="https://unpkg.com/@turf/turf@6/turf.min.js"></script>
    <script src="./lib/mapbox-gl-framerate.js"></script>
</head>

<style>
    #mb-map { position: absolute; top: 0; bottom: 0; width: 100%; }
    body::-webkit-scrollbar {
        display: none;
    }
</style>
<style>
    .overlay {
        position: absolute;
        top: 10px;
        left: 30%;
    }
     
    .overlay button {
        font: 600 12px/20px 'Helvetica Neue', Arial, Helvetica, sans-serif;
        color: #fff;
        display: inline-block;
        margin: 0;
        padding: 10px 20px;
        border: none;
        cursor: pointer;
        border-radius: 3px;
        outline: none;
        z-index: 1;
        position: relative;
        font-size: inherit;
        font-family: inherit;
        background-color: hsl(236, 32%, 26%);
    }
    .overlay button::before {
        content: '';
        z-index: -1;
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        background-color: #fc2f70;
        transform-origin: center right;
        transform: scaleX(0);
        transition: transform 0.25s ease-in-out;
        border-radius: 3px;

    }
    .overlay button:hover {
        cursor: pointer;
    }
    
    .overlay button:hover::before {
        transform-origin: center left;
        transform: scaleX(1);
    }
    .overlay button:disabled {
        background: #f5f5f5;
        color: #c3c3c3;
    }
    </style>
<body>
    <div id="mb-map">
    </div>
    <div class="overlay">
        <button id="replay">Replay</button>
        <button onclick="flytoJunior()">小学、初中</button>
        <button onclick="flytoSenior()">高中</button>
        <button onclick="flytoUndergraduate()">大学</button>
        <button onclick="flytoGraduate()">研究生</button>
    </div>

    <script src="./js/mapbox-mini.js"></script>
    <script src="./js/loadMap.js"></script>

</body>
</html>
